<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<title>Gerenciador de Games</title>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gerenciador de Games</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Ínicio </a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<body class="bg-dark">

    <main class="container">
        <div class="bg-light p-5  mt-5 rounded text-dark">

            <h2>Gerenciador de Games</h2>

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="card bg-dark">
                            <div class="card-body bg-dark text-light">
                                <h5 class="card-title">Total de Games</h5>
                                <h1>10</h1>
                            </div>

                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-dark">
                            <div class="card-body bg-dark text-light">
                                <h5 class="card-title">Categorias</h5>
                                <h1>8</h1>
                            </div>

                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-dark">
                            <div class="card-body bg-dark text-light">
                                <h5 class="card-title">Nota Máxima</h5>
                                <h1>9.2</h1>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-success at-2 mt-3" type="button">Adicionar</button>

            <table class="table table-dark table-striped">
                <tread>
                    <th scope="col">#</th>
                    <th scope="col">Imagem </th>
                    <th scope="col">Nome</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ações</th>
                </tread>

                <tbody>

                    <tr>
                        <td>1</td>
                        <td> <img
                                src="https://im.ziffdavisinternational.com/ign_br/screenshot/default/h322i2jcrukgb6pgi28a_pqng.jpg"
                                alt="Doom" width="50px" class="rounded float-start"></td>
                        <td>Jogo Teste</td>
                        <td>Ação</td>
                        <td>Descrição aqui</td>
                        <td>
                            <button class="btn btn-light "> <i class="fa fa-eye"></i></button>
                            <button class="btn btn-light "><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger "><i class="fa fa-trash"></i></button>
                        </td>

                    </tr>


                    <tr>
                        <td>2</td>
                        <td> <img
                                src="https://im.ziffdavisinternational.com/ign_br/screenshot/default/h322i2jcrukgb6pgi28a_pqng.jpg"
                                alt="Doom" width="50px" class="rounded float-start"></td>
                        <td>Doom 2016</td>
                        <td>FPS</td>
                        <td>Descrição aqui</td>
                        <td>
                            <button class="btn btn-light "> <i class="fa fa-eye"></i></button>
                            <button class="btn btn-light "><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger "><i class="fa fa-trash"></i></button>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
